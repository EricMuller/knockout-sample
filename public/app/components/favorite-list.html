
<div class="page-header">
    <h1>Mes favoris</h1>
</div>

<div class="bs-component">
    <table class='table'>
        <thead class="thead">
        <tr>
            <th>Description</th>
            <th>Url</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody data-bind="foreach: favorites">
        <tr>
            <td>
                <input data-bind='value: description'/>
            </td>
            <td><input data-bind='value: url'/></td>
            <td>
                <div style="display: flex">
                    <a href='#' data-bind='click: addTag' class="btn btn-sm">Add Tags</a>
                    <span data-bind="foreach: tags">
                            <input data-bind='value: libelle'/>
                            <a href='#' data-bind='click: removeTag'>Delete</a>
                        </span>
                </div>
            </td>
            <td>
                <div><a href='#' data-bind='click: removeFavorite'
                        class="btn btn-sm btn-danger">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div>
    <button data-bind='click: addFavorite' class="btn btn-primary">Add a Favorite</button>
    <button data-bind='click: save, enable: favorites().length > 0' class="btn btn-primary">Save to JSON</button>
</div>

<textarea data-bind='value: lastSavedJson' rows='5' cols='60' disabled='disabled'> </textarea>
